<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="hero">
      <img src="/images/illustration-hero.svg" alt="hero-img">
    </div>
    <div class="text-content">
      <h2 class="title">Order Summary</h2>
      <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan-box">
        <div class="plan-box-left">
          <img src="/images/icon-music.svg" alt="eighth-note-img">
          <div class="plan-price">
            <h5 class="annual">Annual Plan</h5>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <div class="change">
          <a class="#" href="/index.html">Change</a>
        </div>
      </div>

      <a class="proceed-btn" href="/index.html">Proceed to Payment</a>
      <a class="cancel-btn" href="/index.html">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="mailto:timisme@gmail.com">Tim C.</a>.
  </div>





</body>


</html>
